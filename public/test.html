<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4">Submit a Request</h2>
            <form id="requestForm" class="space-y-4">
                <div>
                    <label for="input" class="block text-gray-700 font-bold mb-2">Input:</label>
                    <input type="text" id="input" name="input" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your input">
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
    </div>
    <script>
        const requestForm = document.getElementById('requestForm');
        const result = document.getElementById('result');

        requestForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const input = document.getElementById('input').value;
            fetch('/api/request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: input })
            })
            .then(response => response.text())
            .then(data => {
                result.innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
